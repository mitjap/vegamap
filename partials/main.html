<div layout="column" ui-view="sidebar"></div>
<div layout="column" ui-view="overlay"></div>
<ui-gmap-google-map
  center="state.center"
  zoom="state.zoom"
  options="mapOptions"
  control="state.gmap">
  
  <ui-gmap-markers
    models="data"
    click="markerClick"
    coords="'location'"
    options="'options'"
    doCluster="true"
    fit="fit"
    pan="pan">
  </ui-gmap-markers>
  
  <ui-gmap-circle
    center='position'
    radius='position.accuracy'
    clickable='false'
    draggable='false'
    visible='true'>
  </ui-gmap-circle>
</ui-gmap-google-map>
