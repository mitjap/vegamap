<ui-gmap-google-map center="center" zoom="zoom" options="mapOptions">
	<ui-gmap-markers models="data"
					 coords="'location'"
					 options="'options'"
					 doCluster="true"
					 fit="fit">
	
	</ui-gmap-markers>
	<ui-gmap-circle center='position'
                radius='position.accuracy'
                clickable='false'
                draggable='false'
                visible='true'>
	</ui-gmap-circle>
</ui-gmap-google-map>
