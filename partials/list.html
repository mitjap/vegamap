<md-toolbar>
  <h2 class="md-toolbar-tools">VEGAMAP</h2>
  <h2 class="md-toolbar-tools">
    <span>List of vegan restaurants</span>
  </h2>
</md-toolbar>
<md-content>
  <md-list>
    <md-list-item class="md-3-line" ng-repeat="restaurant in restaurants" ng-click="select(restaurant)">
      <img ng-src="{{item.face}}?{{$index}}" class="md-avatar" alt="photo" />
      <div class="md-list-item-text" layout="column">
        <h3>{{ restaurant.name }}</h3>
        <p>{{ restaurant.note }}</p>
        <p>{{ restaurant.address }}</p>
      </div>
      <md-divider inset></md-divider>
    </md-list-item>
  </md-list>
</md-content>
